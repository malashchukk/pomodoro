<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1>Pomodoro</h1>
    <nav class="nav">
      <li class="report">Report</li>
      <li class="setting">Setting</li>
      <li class="login">Login</li>
    </nav>
  </header>
  <main class="main">
    <div class="timer">
      <nav class="timer__nav">
        <li class="pomodoro-time">Pomodoro</li>
        <li class="short-break-time">Short Break</li>
        <li class="long-break-time">Long Break</li>
      </nav>
      <div class="time__circle"></div>
      <div class="timer__time-string">25:00</div>
      <button class="timer__start-button">START</button>
    </div>
    <div id="number-of-breaks">#1</div>
    <div class="message">Time to focus!</div>
    <div class="task">
      <div class="task__title">
        <span class="title__header">Tasks</span>
        <div class="title__options-button">
          <button id="title-options"><img src="./assets/threedots-white.png" alt=""></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    
  </footer>
</body>
</html>
